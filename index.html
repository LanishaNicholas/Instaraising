    <script>
    $(document).ready(function() {
        // Define the correct password
        //const correctPassword = "ir@v1testing";
        const correctPassword = "1234";

        // Get DOM elements
        const passwordInput = document.getElementById("password");
        const submitButton = document.getElementById("submit");
        const accessMessage = document.getElementById("access-message");

        // Add click event listener to the submit button
        submitButton.addEventListener("click", function () {
            // Get the entered password
            const userPassword = passwordInput.value;

            // Check if the entered password matches the correct one
            if (userPassword === correctPassword) {
                // Correct password, allow access
                accessMessage.textContent = "Access granted! You may now view the page.";
                accessMessage.style.color = "green";
                // Object mapping country codes to language codes
                var countryLanguageMap = {
                    US: "en", // United States
                    NO: "no", // Norway
                    SE: "sv", // Sweden
                    FI: "fi", // Finland
                    IS: "is", // Iceland
                    DE: "de", // Germany
                    FR: "fr", // France
                    DK: "da",  // Denmark
                    ES: "es" //Spain
                };

                // Get user's country based on IP address using ipgeolocation.io API
                $.get("https://api.ipgeolocation.io/ipgeo?apiKey=ef55ed1edc234e8cbefa3dcc71eb6789", function(response) {
                    var countryCode = response.country_code2;
                    
                    if (countryCode in countryLanguageMap) {
                        var languageCode = countryLanguageMap[countryCode];
                        sessionStorage.setItem('languageCode', languageCode);
                        var indexPage = "assets/views/" + languageCode + "/index.html";
                    
                        setTimeout(function () {
                            // Redirect to the appropriate index page
                            window.location.href = indexPage;
                        }, 1000); 

                    } else {
                    // If country not found in mapping, redirect to a default index page
                    window.location.href = "index.html";
                    }
                });
            } else {
                // Incorrect password, deny access
                accessMessage.textContent = "Access denied! Incorrect password.";
                accessMessage.style.color = "red";
            }
        });
        
    });
    </script>
    <!-- Include the Google Maps API script for reverse geocoding -->
